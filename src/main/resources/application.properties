spring.application.name=bummer-reporting

# Server Port
server.port=8080

# PostgreSQL Data Source Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/bummer_report
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=bummerapp
spring.datasource.password=bummerapp123

# JPA Configuration
# Prevent Hibernate from making schema changes
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Spring Security Configuration (example)
spring.security.user.name=admin
spring.security.user.password=admin
